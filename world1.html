<!-- Firebase -->
<script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

<script type="text/javascript" src="/scripts/jquery.js"></script>
<script type="text/javascript" src="/scripts/world.js"></script>

	
<body>	


	<div id="aboveDiv" class="stackedDiv">
		
		<div class="worldResources">
			World Stats</br>
			<hr style="height:0.5em; visibility:hidden;" />
			kills: <div id="totalGoblinsDiv" style="float:right;">0</div></br>
			minerals: <div id="totalMineralsDiv" style="float:right;">0</div></br>
			buildings: <div id="totalBuildingsDiv" style="float:right;">0</div></br>
		</div>
		
		<div class="userResources">
			Personal Info</br>
			<hr style="height:0.5em; visibility:hidden;" />
			kills:  <div id="userGoblinsDiv" style="float:right;"></div></br>
			minerals:<div id="userMineralsDiv" style="float:right;"></div></br>
			buildings: <div id="userBuildingsDiv" style="float:right;"></div></br>
		</div>	
				
		<div>
			<div id="worldDiv" class="mapContainer"></div>
			<div id="knightPic" class="knightContainer twinkle"></div>
		</div>
		
	</div>
	
	<div id="belowDiv" class="stackedDiv">
		
		<div class="worldInformation">
			World Info</br>
			<hr style="height:0.5em; visibility:hidden;" />
			knights: <div id="totalKnightsDiv" style="float:right;"></div></br>
			levels: <div id="totalLevelsDiv" style="float:right;"></div></br>
			experience: <div id="totalExpDiv" style="float:right;"></div></br>
		</div>
		
		<div class="knightInformation">
			Knight Info</br>
			<hr style="height:0.5em; visibility:hidden;" />
			level:  <div id="userLevelsDiv" style="float:right;"></div></br>
			gold:<div id="userGoldDiv" style="float:right;"></div></br>
			experience: <div id="userExpDiv" style="float:right;"></div></br>
		</div>	
				
		<div>
			<div id="moveDiv" class="moveContainer"></div>
			<div id="knightPic" class="knightContainer twinkle"></div>
		</div>
		
		
	</div>
	
	<div>
	
	</br>
		<button  type="button" onclick="pushMap()" style="position:absolute; left:10%;">Push Map</a></button>
	</div>

	<script type="text/javascript">javascript:getValue("userGoblins", "userGoblinsDiv");</script>
	<script type="text/javascript">javascript:getValue("userMinerals", "userMineralsDiv");</script>
	<script type="text/javascript">javascript:getValue("userBuildings", "userBuildingsDiv");</script>
	
	<script type="text/javascript">javascript:getValue("userLevels", "userLevelsDiv");</script>
	<script type="text/javascript">javascript:getValue("userGold", "userGoldDiv");</script>
	<script type="text/javascript">javascript:getValue("userExp", "userExpDiv");</script>
			
	<script type="text/javascript">javascript:getValue("totalGoblins", "totalGoblinsDiv");</script>
	<script type="text/javascript">javascript:getValue("totalMinerals", "totalMineralsDiv");</script>
	<script type="text/javascript">javascript:getValue("totalBuildings", "totalBuildingsDiv");</script>
	
	<script type="text/javascript">javascript:getValue("totalKnights", "totalKnightsDiv");</script>
	<script type="text/javascript">javascript:getValue("totalLevels", "totalLevelsDiv");</script>
	<script type="text/javascript">javascript:getValue("totalExp", "totalExpDiv");</script>
